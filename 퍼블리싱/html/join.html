<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Demo</title>
        <link rel="stylesheet" href="../css/main.css" />
    </head>
    <body>
        <div class="joinForm">
            <h1 class="heading1">회원가입</h1>
            <div class="labelTextInputGroup">
                <div class="labelTextInput">
                    <label class="inputLabel">아이디</label>
                    <input class="textInput" type="text" placeholder="아이디를 입력해 주세요." />
                </div>
                <div class="labelTextInput">
                    <label class="inputLabel">비밀번호</label>
                    <input class="textInput" type="password" placeholder="비밀번호를 입력해 주세요." />
                </div>
                <div class="labelTextInput">
                    <label class="inputLabel">비밀번호 확인</label>
                    <input class="textInput" type="password" placeholder="비밀번호를 한번 더 입력해 주세요." />
                </div>
                <div class="labelTextInput">
                    <label class="inputLabel">이름</label>
                    <input class="textInput" type="text" placeholder="이름은 한글만 가능합니다." />
                </div>
                <div class="labelTextInput">
                    <label class="inputLabel">이메일</label>
                    <input class="textInput" type="text" placeholder="example@naver.com" />
                </div>
                <div class="labelTextInput">
                    <label class="inputLabel">휴대전화번호</label>
                    <input class="textInput" type="text" placeholder="-을 제외한 숫자만 입력해 주세요." />
                </div>
            </div>
            <div class="buttonGroup">
                <button class="cancelButton">취소</button>
                <button class="button">가입하기</button>
            </div>
        </div>
    </body>
</html>
